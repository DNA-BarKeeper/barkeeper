version: '3'
services:
  postgres:
    image: 'postgres:9.5.14'
    environment:
      POSTGRES_USER: gbol5
      POSTGRES_PASSWORD: passwordpsql
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - '.env'

  redis:
    image: 'redis:3.2.9'
    command: redis-server
    volumes:
      - 'redis:/data'

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/gbol5
      - ${CONFIG_PATH}/application.yml:/gbol5/config/application.yml
      - ${CONFIG_PATH}/project_images:/gbol5/app/assets/images/project_images
      - ${CONFIG_PATH}/about.html.erb:/gbol5/app/views/home/about.html.erb
      - ${CONFIG_PATH}/impressum.html.erb:/gbol5/app/views/home/impressum.html.erb
      - ${CONFIG_PATH}/privacy_policy.html.erb:/gbol5/app/views/home/privacy_policy.html.erb
    ports:
      - "3000:3000"
    env_file:
      - '.env'
    depends_on:
      - 'postgres'
      - 'redis'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/gbol5'
    env_file:
      - '.env'

volumes:
  redis:
  postgres: