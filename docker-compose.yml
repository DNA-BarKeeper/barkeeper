version: '3'
services:
  postgres:
    image: 'postgres:9.5.14'
    environment:
      POSTGRES_USER: gbol5
      POSTGRES_PASSWORD: passwordpsql
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    env_file:
      - '.env'

  redis:
    image: 'redis:3.2.9'
    command: redis-server
    volumes:
      - 'redis:/data'

  app:
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    build:
      context: .
      dockerfile: ./docker/app/Dockerfile
    volumes:
      - .:/var/www/barcode_workflow_manager
      - ${CONFIG_PATH}/application.yml:/var/www/barcode_workflow_manager/config/application.yml
      - ${CONFIG_PATH}/project_images:/var/www/barcode_workflow_manager/app/assets/images/project_images
      - ${CONFIG_PATH}/about.html.erb:/var/www/barcode_workflow_manager/app/views/home/about.html.erb
      - ${CONFIG_PATH}/impressum.html.erb:/var/www/barcode_workflow_manager/app/views/home/impressum.html.erb
      - ${CONFIG_PATH}/privacy_policy.html.erb:/var/www/barcode_workflow_manager/app/views/home/privacy_policy.html.erb
    ports:
      - "3000:3000"
    env_file:
      - '.env'
    depends_on:
      - 'postgres'
      - 'redis'

  sidekiq:
    depends_on:
      - 'postgres'
      - 'redis'
    build: .
    command: sidekiq -C config/sidekiq.yml
    volumes:
      - '.:/var/www/barcode_workflow_manager'
    env_file:
      - '.env'

  web:
    build:
      context: .
      dockerfile: ./docker/web/Dockerfile
    depends_on:
      - app
    ports:
      - 80:80

volumes:
  redis:
  postgres:
