version: '3.7'

services:
  postgres:
    image: 'postgres:9.5.14'
    environment:
      POSTGRES_USER: barcode_workflow_manager
      POSTGRES_PASSWORD: mypassword
    ports:
      - '5432:5432'
    volumes:
      - bwm-postgres:/var/lib/postgresql/data

  redis:
    image: 'redis:3.2.9'
    ports:
      - '6379:6379'
    volumes:
      - bwm-redis:/var/lib/redis/data

  app:
    build:
      context: .
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    depends_on:
      - 'postgres'
      - 'sidekiq'
    volumes:
      - .:/opt/app/barcode_workflow_manager
    ports:
      - "3000:3000"
    env_file:
      - .env

  sidekiq:
    build:
      context: .
      args:
        USER_ID: "${USER_ID:-1000}"
        GROUP_ID: "${GROUP_ID:-1000}"
    command: bundle exec sidekiq
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/opt/app/barcode_workflow_manager
    env_file:
      - .env

  nginx:
    build:
      context: .
      dockerfile: ./Dockerfile.nginx
    depends_on:
      - app
    ports:
      - '80:80'

volumes:
  bwm-redis:
  bwm-postgres:
